<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>CSV to Cloudant</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cloudant.com/wp-content/themes/cloudant/images/favicon.png" rel="icon" type="image/png">
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <div id="wrapper">
            <div id="header">
                </div><!-- #header -->
            <div id="step1">
                <div id="content">
                   <form id="upload" action="index.html" method="POST" enctype="multipart/form-data"> 
                        <input type="file" id="fileselect" name="fileselect[]" multiple="multiple" />
                        <div id="file-drop-box">
                            <div id="drop-mask" class="drop-mask">
                            </div>
                            <div id="instructions">
                                Drag .csv file(s) here
                            </div>
                            <img id="file-icon" src="css/images/file_icon.png" > 
                        </div>
                    </form>
                    <img  id="long-arrow" src="css/images/long_arrow.png"/ >
                    <form id="user-inputs" action="#">
                        <img id="logo" src="css/images/cloudant_logo_white.png">
                        <div id="inputs">
                            <input type="text" id="username" class="login" placeholder="username">
                            <input type="password" id="password" class="login"placeholder="password">
                            <input type="text" id="DBName" class="login" placeholder="database name">
                        <a id="start" class="start">
                            start<img id="start-arrow" src="css/images/right_arrow.png"></a>
                    </form>
                </div>
                <table>
                    <tr>
                        <script type="text/template" id="doc-template">
                            <%-doc_data %>
                        </script>
                    </tr>
                <table>

            </div><!-- #content -->
            <div id="footer">
            </div><!-- #footer -->
        </div><!-- #wrapper -->
        <script src="javascripts/jquery-1.11.1.min.js"></script>
        <script src="javascripts/underscore-min.js"></script>
        <script src="javascripts/backbone-min.js"></script>
        <script src="javascripts/papaparse.min.js"></script>
        <script src="javascripts/main.js"></script>
    </body>
</html>
