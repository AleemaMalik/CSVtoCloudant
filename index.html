<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>CSV to Cloudant</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cloudant.com/wp-content/themes/cloudant/images/favicon.png" rel="icon" type="image/png">
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <div id="wrapper">
        
            <div id="header">
            </div><!-- #header -->
            <div id="content-wrap">
                <div id="content">
                    <div id="file-drop-box">
                        <div id="instructions">
                            Drag .csv file(s) here
                        </div>
                        <img id="file-icon" src="css/images/file_icon.png" >
                    </div>
                    <img  id="long-arrow" src="css/images/long_arrow.png" >
                    <form id="user-inputs" action="#">
                        <img id="logo" src="css/images/cloudant_logo_white.png">
                        <div id="inputs">
                            <input type="text" name="UserName" value="username"><input type="text" name="Password" value="password">
                            <input type="text" name="DBName" value="database name">
                        <a id="start">
                            start<img id="start-arrow" src="css/images/right_arrow.png"></a>
                    </form>
                </div>
            </div><!-- #content -->
            <div id="footer">
            </div><!-- #footer -->
        </div><!-- #wrapper -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="javascripts/main.js"></script>
    </body>
</html>
